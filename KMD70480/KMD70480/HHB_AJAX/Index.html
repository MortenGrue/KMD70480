<!DOCTYPE html>
<html>
<head>
    <title>AJAX</title>
    <meta charset="utf-8" />
    <style type="text/css">
    </style>
    <script src="Scripts/jquery-3.0.0.js"></script>
</head>
<body>
    <h2>JavaScript & jQuery : Synchronous & Asynchronous Call</h2><hr />
    <h4>JavaScript</h4><br />
    <button onclick="StartSync('data.json');" type="button" id="btnSubmitSync">Synchronous JavaScript</button><br />
    <button onclick="StartASync('data.json');" type="button" id="btnSubmitAsync">Asynchronous JavaScript</button><hr />
    <h4>jQuery</h4><br />
    <button onclick="StartSynchronousJQ('data.json')" type="button" id="btnSubmitSyncJQuery">Synchronous jQuery</button><br />
    <button onclick="StartAsynchronousJQ('data.json');" type="button" id="btnSubmitAsyncJQuery">Asynchronous jQuery</button><hr />
    <h4>List</h4>
    <ol id="list"></ol>
    <script src="JS/SynchronousJS.js"></script>
    <script src="JS/AsynchronousJS.js"></script>
    <script src="JS/SynchronousJQ.js"></script>
    <script src="JS/AsynchronousJQ.js"></script>

</body>
</html>
