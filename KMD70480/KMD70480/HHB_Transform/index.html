<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h2>CSS Transform</h2><hr />
    <h4>Orginal with width & height set to 200px (org.: 400px)</h4><br />
    <img src="cat.gif" alt="nyanCat" />
    <h4>Rotated</h4><br />
    <img src="cat.gif" alt="nyanCat" style="transform:rotate(25deg)" />
    <img src="cat.gif" alt="nyanCat" style="transform: rotate(-25deg)" />

    <h4>Scaled</h4><br />
    <img src="cat.gif" alt="nyanCat" style="transform:scale(2,2)" />
    <h4>Skew</h4>
    <br />
    <h6>25deg. X & Y axis</h6>
    <img src="cat.gif" alt="nyanCat" style="transform: skew(25deg, 25deg)" />
    <br />
    <h6>25deg. X axis</h6>
    <img src="cat.gif" alt="nyanCat" style="transform: skewX(25deg)" />
    <br />
    <h6>25deg. Y axis</h6>
    <img src="cat.gif" alt="nyanCat" style="transform:skewY(25deg)" />
</body>
</html>
