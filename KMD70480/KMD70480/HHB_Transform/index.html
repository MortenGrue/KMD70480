<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="utf-8" />
    <style>
        img {
            width: 200px;
            height: 200px;
        }
    </style>
</head>
<body>
    <h1>CSS Transform</h1><hr />
    <h2>Orginal with width & height set to 200px (org.: 400px)</h2><br />
    <img src="cat.gif" alt="nyanCat" />
    <h2>Rotated</h2><br />
    <img src="cat.gif" alt="nyanCat" style="transform:rotate(25deg)" />
    <img src="cat.gif" alt="nyanCat" style="transform: rotate(-25deg)" />

    <h2>Scaled</h2><br />
    <img src="cat.gif" alt="nyanCat" style="transform:scale(2,2)" />
    <h2>Skew</h2>
    <br />
    <h3>25deg. X & Y axis</h3>
    <img src="cat.gif" alt="nyanCat" style="transform: skew(25deg, 25deg)" />
    <br />
    <h3>0.9rad. X axis</h3>
    <img src="cat.gif" alt="nyanCat" style="transform: skewX(0.9rad)" />
    <br />
    <h3>25deg. Y axis</h3>
<img src="cat.gif" alt="nyanCat" style="transform: skewY(25deg)"/>

    <h2>Translate</h2><br />
    <img style="transform:translate(33%)" src="cat.gif" alt="nyanCat" />
</body>
</html>
