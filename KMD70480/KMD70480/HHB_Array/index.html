    <ol id="list"></ol>
    <script>
        var myArray;
        var list = document.getElementById('list');

        Reset();
        Output(myArray);

        function Output(tempArray) {

            list.innerHTML = "";
            for (var i = 0; i < tempArray.length; i++) {
                console.log(tempArray[0]);
                var li = document.createElement('li');
                var text = document.createTextNode(tempArray[i]);
                li.appendChild(text);
                list.appendChild(li);
            }
        }
        function Reset() {
            myArray = ["Bob", "Thomas", "Alice", "Peter", "Jasper", "Rasmus"];
            Output(myArray);
        }
        function Sort() {
            Output(myArray.sort());
        }
        function SortDesc() {
            Output(myArray.sort().reverse());
        }
        function Split() {

            myArray.splice(2, 1, "Jonas", "Jasmine");
            Output(myArray);
        }
        function Join() {
            list.innerHTML = "";
            var li = document.createElement('li');
            var text = document.createTextNode(myArray.join(' and '));
            li.appendChild(text);
            list.appendChild(li);
        }

        function Concat() {

            var tempArray = ["Kim", "Phil"];
            var tempArray2 = ["Jonas", "Jasmine"];
            Output(tempArray.concat(tempArray2));
        }
        function CopyWithin() {
            Output(myArray.copyWithin(1, 2));
